    .whatsapp-float {

      height: 60px;

      transition: transform 0.2s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    /* Dibujos de perfumes decorativos (tipo burbujas o botellas) */
    .perfume-shape {
      position: absolute;
      background: rgba(242, 183, 143, 0.25);
      border-radius: 20% 20% 10% 10%;
      width: 100px;
      height: 150px;
      z-index: 0;
    }

    .perfume1 {
      top: 100px;
      left: -30px;
      transform: rotate(-15deg);
    }

    .perfume2 {

    }

    .perfume3 {

      right: 50px;
      width: 80px;
      height: 130px;
      background: rgba(179, 221, 255, 0.2);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
